<div ng-controller="traineeController as traineeCtrl">
<br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favourite</th>
        </tr>
        </thead>
        <tbody ng-repeat="trainee in traineeCtrl.trainees">
        <tr>
            <td>{{trainee.name}}</td>
            <td>{{trainee.surname}}</td>
            <td>{{trainee.fav}}</td>
            <td><button ng-click="traineeCtrl.passTrainee(trainee);">More</button> </td>
        </tr>
        </tbody>
    </table>
</div>
